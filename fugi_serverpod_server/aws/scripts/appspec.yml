version: 0.0
os: linux
files:
  - source: /vendor/
    destination: /home/ec2-user/serverpod/upload/vendor/
  - source: /fugi_serverpod_server/
    destination: /home/ec2-user/serverpod/upload/fugi_serverpod_server/
hooks:
  BeforeInstall:
    - location: fugi_serverpod_server/aws/scripts/install_dependencies
      timeout: 300
      runas: root
  ApplicationStart:
    - location: fugi_serverpod_server/aws/scripts/start_server
      timeout: 300
      runas: root
